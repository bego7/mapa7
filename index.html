<body onload="initMap()"  >
<div class="container-fluid">
    
  <div class="row" id="rowTitulo">
      <h1 id="titulo">Google maps </h1>  
  </div>
        <div class="row" id="clima">
          <div-col-lg-4>
            
              <h1 class="clima"></h1>
              <h2 class="direccion"></h2>
              <img src="" alt=""  id="imagen">
          </div-col-lg-4>
        </div>
        <div class="row" id="botones">
          <div-col-lg-4>
              <label for="latitud">Latitud</label>
              <input type="text" class="form-control" id="latitud" placeholder="Latitud" value="19.0185398932">

              <br>
              <label for="longitud">Longitud</label>
              <input type="text" class="form-control" id="longitud" placeholder="Longitud" value="-98.23992570117753" >
            
            <button type="button" class="btn btn-default" id="button" onclick="initMap()" >Obtener</button>
          </div-col-lg-4>
        </div>

        <div id="map_canvas">

        </div>
        <br>

        <div class="row">
          <label for="cambiarSimbolo">Simbolo</label>
          <input type="text" class="form-control" id="cambiarSimbolo" placeholder="Cambia el sÃ­mbolo" value="B" >
          <label for="cambiarColor">Color</label>
          <input type="text" class="form-control" id="cambiarColor" placeholder="Cambia el color" value="EFA7DC">
          <label for="cambiarMensaje">Mensaje</label>
          <input type="text" class="form-control" id="cambiarMensaje" placeholder="Cambia el mensaje" value="Tec">
        </div>
        <br>
        
</div>
